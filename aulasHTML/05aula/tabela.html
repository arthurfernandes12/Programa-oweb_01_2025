<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas HTML</title>
</head>

<body>
    <table border="black 10px;"> 
        
        <tr>
            <th>Conteúdo coluna 1</th> <!-- th- table header/Cabeçalho da tabela, Table Row (Tr) Linha da tabela -->
            <th>Conteúdo coluna 2</th>
        </tr>
        <tr>
            <td>R$1000,00</td> <!-- Table Date (td) - Conteudo da tabela  -->
            <td>Célula linha 2 coluna 2</td>
        </tr>
        <tr>
            <td>Célula linha 3 coluna 1</td>
            <td>Célula linha 3 coluna 2</td>
        </tr>
    </table>
</body>

</html>
